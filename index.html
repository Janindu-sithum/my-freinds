<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helix Quantum | Mobile Optimized</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --p: #6c5ce7; --s: #a29bfe; --d: #ff7675; --bg: #050505; --w: #ff0055; --g: #00ff41; }
        
        /* Mobile-First Reset */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: white; min-height: 100dvh; overflow-x: hidden; user-select: none; }
        .hidden { display: none !important; }
        
        #secure-bg { position: fixed; inset: 0; z-index: -1; opacity: 0.07; pointer-events: none; }

        /* Sticky Header for Mobile */
        .search-container { 
            position: sticky; top: 0; z-index: 100; 
            background: rgba(5,5,5,0.95); backdrop-filter: blur(10px); 
            padding: 12px; border-bottom: 1px solid rgba(255,0,85,0.3); 
        }
        .search-bar { 
            width: 100%; padding: 12px; background: #000; 
            border: 1px solid var(--w); border-radius: 12px; 
            color: var(--g); outline: none; font-family: monospace; font-size: 14px;
        }

        /* Fluid Layout */
        #view-screen { padding: 10px; width: 100%; max-width: 600px; margin: auto; padding-bottom: 100px; }
        
        /* Card Design - Responsive */
        .card { 
            background: rgba(255, 255, 255, 0.03); border-radius: 15px; 
            margin-bottom: 30px; border: 1px solid rgba(255,255,255,0.08); 
            overflow: hidden; position: relative; width: 100%;
        }
        .next-highlight { 
            background: linear-gradient(90deg, var(--w), #7a0029); 
            color: white; padding: 10px; font-size: 12px; font-weight: 600; 
            text-align: center; cursor: pointer; display: flex; 
            justify-content: center; align-items: center; gap: 8px;
        }
        .series-tag { 
            position: absolute; top: 45px; left: 10px; 
            background: rgba(0,0,0,0.85); color: var(--g); 
            padding: 4px 8px; border-radius: 6px; font-size: 10px; 
            z-index: 5; border: 1px solid var(--w); 
        }
        
        .card-media-wrap { width: 100%; min-height: 150px; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .card img, .card video { width: 100%; height: auto; max-height: 500px; object-fit: contain; }
        
        .card-content { padding: 12px; }
        .card h3 { cursor: pointer; color: var(--s); margin: 8px 0; font-size: 17px; line-height: 1.3; }
        .card h3:active { color: var(--w); }
        .card p { font-size: 13px; opacity: 0.8; line-height: 1.5; margin-bottom: 15px; }

        .action-bar { display: flex; gap: 8px; margin-top: 10px; justify-content: flex-end; }
        .btn-edit, .btn-del { font-size: 9px; padding: 6px 12px; width: auto; border-radius: 6px; }
        .btn-edit { background: #00b894; }
        .btn-del { background: var(--d); }

        .react-bar { display: flex; gap: 15px; margin: 10px 0; border-top: 1px solid #222; padding-top: 12px; }
        .react-btn { background: none; border: none; color: #bbb; cursor: pointer; font-size: 1.1rem; display: flex; align-items: center; gap: 5px; width: auto; padding: 5px; }
        
        .comment-section { margin-top: 12px; background: rgba(0,0,0,0.25); border-radius: 10px; padding: 10px; }
        .comment-list { max-height: 120px; overflow-y: auto; font-size: 12px; margin-bottom: 8px; }
        .comment-item { border-bottom: 1px solid #222; padding: 6px 0; }

        /* Dialog Boxes Mobile Friendly */
        .glass-box { 
            background: rgba(10, 10, 10, 0.98); border: 1px solid var(--w); 
            padding: 25px; border-radius: 20px; width: 90%; 
            max-width: 340px; text-align: center; 
        }
        button { width: 100%; padding: 14px; border: none; border-radius: 12px; background: var(--p); color: white; font-weight: 600; cursor: pointer; margin-top: 10px; font-size: 14px; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #333; border-radius: 10px; color: white; box-sizing: border-box; font-size: 14px; }
        
        .fab { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--w); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; z-index: 100; cursor: pointer; box-shadow: 0 4px 15px rgba(255,0,85,0.4); }

        /* Adjustments for very small screens */
        @media (max-width: 360px) {
            .card h3 { font-size: 15px; }
            .react-btn { font-size: 0.9rem; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <canvas id="secure-bg"></canvas>

    <div id="auth-gate" style="height:100dvh; display:flex; justify-content:center; align-items:center;">
        <div class="glass-box">
            <h2 style="letter-spacing: 2px; color:var(--w); font-size: 20px; margin-top:0;">AUTH_REQUIRED</h2>
            <input type="password" id="accessKey" placeholder="TERMINAL_CODE" autocomplete="off">
            <button onclick="checkAccess()">DECRYPT_SYSTEM</button>
        </div>
    </div>

    <div id="main-system" class="hidden">
        <div id="profile-setup" class="hidden" style="height:100dvh; display:flex; justify-content:center; align-items:center;">
            <div class="glass-box">
                <h3>REGISTER_IDENTITY</h3>
                <input type="text" id="usrName" placeholder="Ghost_Name">
                <button onclick="regUser()">INITIALIZE</button>
            </div>
        </div>

        <div id="view-screen" class="hidden">
            <div class="search-container"><input type="text" id="searchInput" class="search-bar" placeholder="SEARCH_DATABASE..." onkeyup="filterLog()"></div>
            <div id="data-stream"></div>
            <div class="fab" onclick="toggleUploader()">+</div>
        </div>
    </div>

    <div id="upload-panel" class="hidden" style="position:fixed; inset:0; z-index:200; background:rgba(0,0,0,0.98); display:flex; justify-content:center; align-items:center;">
        <div class="glass-box" style="max-height: 95vh; overflow-y: auto; width: 95%;">
            <h3 id="f-title" style="margin-top:0;">INJECT_DATA</h3>
            <input type="hidden" id="e-id">
            <input type="text" id="s-name" placeholder="Series_Tag">
            <input type="text" id="d-title" placeholder="Entry_Title">
            <textarea id="d-content" rows="4" placeholder="Payload_Content..."></textarea>
            <div id="file-area"><input type="file" id="mediaIn" accept="image/*,video/*" style="font-size:12px;"></div>
            <button id="upBtn" onclick="commitData()">EXECUTE_UPLOAD</button>
            <p onclick="toggleUploader()" style="cursor:pointer; font-size:0.75rem; margin-top:15px; color:var(--w); font-weight:bold;">ABORT_SESSION</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, query, orderByChild, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const killSystem = () => { document.body.innerHTML = ""; localStorage.clear(); };
        window.addEventListener('keydown', (e) => {
            if (e.ctrlKey && ['u', 's', 'i', 'j'].includes(e.key)) { e.preventDefault(); killSystem(); }
            if (e.key === 'F12') { e.preventDefault(); killSystem(); }
        });

        const _fc = {
            apiKey: "AIzaSyCfRjYCF7k6bV3Pp9BHXm86yEVkkll4rzQ",
            authDomain: "helix-ofc-7d382.firebaseapp.com",
            databaseURL: "https://helix-ofc-7d382-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "helix-ofc-7d382",
            storageBucket: "helix-ofc-7d382.appspot.com",
            appId: "1:443626880782:web:0a697b0fb7eafe4910615f"
        };

        const app = initializeApp(_fc);
        const db = getDatabase(app);
        const st = getStorage(app);
        let _p = ""; let _d = [];

        window.checkAccess = () => {
            const k = document.getElementById('accessKey').value;
            if (k === "FF1234" || k === "123456") {
                _p = btoa(k === "FF1234" ? "private_vault" : "educational_content");
                document.getElementById('auth-gate').classList.add('hidden');
                document.getElementById('main-system').classList.remove('hidden');
                !localStorage.getItem('_uid') ? document.getElementById('profile-setup').classList.remove('hidden') : startCore();
            } else { alert("ACCESS_DENIED"); }
        };

        window.regUser = () => {
            const n = document.getElementById('usrName').value;
            if(!n) return;
            localStorage.setItem('_uid', btoa(n));
            document.getElementById('profile-setup').classList.add('hidden');
            startCore();
        };

        const startCore = () => {
            document.getElementById('view-screen').classList.remove('hidden');
            onValue(query(ref(db, atob(_p)), orderByChild('timestamp')), (s) => {
                _d = [];
                s.forEach((c) => { _d.push({ id: c.key, ...c.val() }); });
                _d.reverse();
                renderAll(_d);
            });
        };

        window.handleTitleClick = (id) => {
            const post = _d.find(x => x.id === id);
            if(post && post.content) {
                const urls = post.content.match(/(https?:\/\/[^\s]+)/g);
                if(urls && urls.length > 0) {
                    window.open(urls[0], '_blank');
                } else {
                    document.getElementById(`post-${id}`).scrollIntoView({behavior:'smooth'});
                }
            }
        };

        const renderAll = (posts) => {
            const list = document.getElementById('data-stream');
            const me = atob(localStorage.getItem('_uid') || "VmVy");
            list.innerHTML = "";
            posts.forEach((item, idx) => {
                const next = posts[idx+1];
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    ${next ? `<div class="next-highlight" onclick="document.getElementById('post-${next.id}').scrollIntoView({behavior:'smooth'})">Next Entry ‚ûî</div>` : ''}
                    ${item.series ? `<div class="series-tag">${item.series}</div>` : ''}
                    <div class="card-media-wrap" id="media-${item.id}"></div>
                    <div class="card-content" id="post-${item.id}">
                        <h3 onclick="handleTitleClick('${item.id}')">${item.title}</h3>
                        <p>${item.content}</p>
                        ${item.author === me ? `<div class="action-bar">
                            <button class="btn-edit" onclick="editPost('${item.id}')">EDIT</button>
                            <button class="btn-del" onclick="delPost('${item.id}')">DELETE</button>
                        </div>` : ''}
                        <div class="react-bar">
                            <button class="react-btn" onclick="react('${item.id}','like')">üëç <span id="like-${item.id}">0</span></button>
                            <button class="react-btn" onclick="react('${item.id}','love')">‚ù§Ô∏è <span id="love-${item.id}">0</span></button>
                            <button class="react-btn" onclick="react('${item.id}','hot')">üî• <span id="hot-${item.id}">0</span></button>
                        </div>
                        <div class="comment-section">
                            <div class="comment-list" id="comm-list-${item.id}"></div>
                            <div style="display:flex; gap:5px;">
                                <input type="text" id="comm-in-${item.id}" placeholder="Type..." style="margin:0; font-size:12px;">
                                <button style="width:auto; margin:0; padding:0 12px;" onclick="addComment('${item.id}')">OK</button>
                            </div>
                        </div>
                    </div>`;
                list.appendChild(div);
                handleMedia(item);
                loadInteractions(item.id);
            });
        };

        const handleMedia = async (item) => {
            const box = document.getElementById(`media-${item.id}`);
            if(!box) return;
            if(item.imgUrl) {
                box.innerHTML = item.imgUrl.includes(".mp4") ? `<video src="${item.imgUrl}" controls></video>` : `<img src="${item.imgUrl}" loading="lazy">`;
            } else {
                const urls = item.content.match(/(https?:\/\/[^\s]+)/g);
                if(urls) {
                    try {
                        const r = await fetch(`https://api.microlink.io?url=${encodeURIComponent(urls[0])}`);
                        const d = await r.json();
                        if(d.data.image) box.innerHTML = `<img src="${d.data.image.url}" loading="lazy">`;
                        else box.style.display = "none";
                    } catch { box.style.display = "none"; }
                } else box.style.display = "none";
            }
        };

        window.react = (id, type) => {
            const rRef = ref(db, `interactions/${id}/reacts/${type}`);
            onValue(rRef, (s) => set(rRef, (s.val() || 0) + 1), { onlyOnce: true });
        };

        window.addComment = (id) => {
            const i = document.getElementById(`comm-in-${id}`);
            if(!i.value) return;
            push(ref(db, `interactions/${id}/comments`), { user: atob(localStorage.getItem('_uid')), text: i.value });
            i.value = "";
        };

        const loadInteractions = (id) => {
            onValue(ref(db, `interactions/${id}`), (s) => {
                const d = s.val() || { reacts: {like:0, love:0, hot:0}, comments: {} };
                if(document.getElementById(`like-${id}`)) {
                    document.getElementById(`like-${id}`).innerText = d.reacts?.like || 0;
                    document.getElementById(`love-${id}`).innerText = d.reacts?.love || 0;
                    document.getElementById(`hot-${id}`).innerText = d.reacts?.hot || 0;
                    const cl = document.getElementById(`comm-list-${id}`);
                    cl.innerHTML = "";
                    if(d.comments) Object.values(d.comments).forEach(c => { cl.innerHTML += `<div class="comment-item"><b>${c.user}:</b> ${c.text}</div>`; });
                }
            });
        };

        window.commitData = async () => {
            const eid = document.getElementById('e-id').value;
            const file = document.getElementById('mediaIn').files[0];
            const btn = document.getElementById('upBtn');
            btn.innerText = "UPLOADING..."; btn.disabled = true;

            const payload = {
                series: document.getElementById('s-name').value,
                title: document.getElementById('d-title').value,
                content: document.getElementById('d-content').value,
                author: atob(localStorage.getItem('_uid')),
                timestamp: Date.now()
            };

            if(eid) {
                await update(ref(db, atob(_p)+"/"+eid), payload);
            } else {
                if(file) {
                    const r = sRef(st, `h/${Date.now()}_${file.name}`);
                    await uploadBytes(r, file);
                    payload.imgUrl = await getDownloadURL(r);
                }
                await push(ref(db, atob(_p)), payload);
            }
            location.reload();
        };

        window.delPost = (id) => { if(confirm("Delete this?")) { remove(ref(db, atob(_p)+"/"+id)); remove(ref(db, `interactions/${id}`)); } };
        window.editPost = (id) => {
            const p = _d.find(x => x.id === id);
            document.getElementById('e-id').value = id;
            document.getElementById('s-name').value = p.series || "";
            document.getElementById('d-title').value = p.title;
            document.getElementById('d-content').value = p.content;
            document.getElementById('f-title').innerText = "MODIFY_DATA";
            window.toggleUploader();
        };

        window.toggleUploader = () => { document.getElementById('upload-panel').classList.toggle('hidden'); };
        window.filterLog = () => {
            const q = document.getElementById('searchInput').value.toLowerCase();
            renderAll(_d.filter(x => (x.series?.toLowerCase().includes(q)) || x.title.toLowerCase().includes(q)));
        };

        const c = document.getElementById('secure-bg'); const x = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        const drops = Array(Math.floor(c.width/20)).fill(1);
        setInterval(() => {
            x.fillStyle = "rgba(0,0,0,0.05)"; x.fillRect(0,0,c.width,c.height);
            x.fillStyle = "#0f0"; drops.forEach((y, i) => {
                x.fillText("01", i*20, y*20);
                if(y*20 > c.height && Math.random() > 0.975) drops[i] = 0; drops[i]++;
            });
        }, 50);
    </script>
</body>
</html>
