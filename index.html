<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helix Visual Cloud | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7; --secondary: #a29bfe; --danger: #ff7675; 
            --glass: rgba(255, 255, 255, 0.1); --bg: #050505; --wal: #ff0055;
            --success: #00b894;
        }

        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: white; min-height: 100dvh; overflow-x: hidden; scroll-behavior: smooth; }
        .hidden { display: none !important; }

        .search-container { position: sticky; top: 0; z-index: 100; background: var(--bg); padding: 10px 12px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .search-bar { width: 100%; padding: 12px; background: #111; border: 1px solid var(--wal); border-radius: 12px; color: white; outline: none; box-sizing: border-box; }

        #view-screen { padding: 12px; max-width: 500px; margin: auto; padding-bottom: 100px; }
        
        .next-highlight { background: linear-gradient(90deg, var(--wal), #7a0029); color: white; padding: 12px; font-size: 13px; font-weight: 600; text-align: center; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; }

        .card { background: rgba(255, 255, 255, 0.07); border-radius: 20px; margin-bottom: 50px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; position: relative; }
        .series-tag { position: absolute; top: 55px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 4px 10px; border-radius: 8px; font-size: 10px; z-index: 5; border: 1px solid var(--wal); }
        
        .card-media-wrap { width: 100%; height: 240px; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .card img, .card video { width: 100%; height: 100%; object-fit: cover; }
        
        .card-content { padding: 15px; }
        .card h3 { cursor: pointer; color: var(--secondary); margin-top: 5px; text-decoration: none; }

        .action-bar { display: flex; gap: 10px; margin-top: 10px; justify-content: flex-end; }
        .btn-edit { background: var(--success); font-size: 10px; padding: 5px 10px; width: auto; margin: 0; }
        .btn-del { background: var(--danger); font-size: 10px; padding: 5px 10px; width: auto; margin: 0; }

        .react-bar { display: flex; gap: 15px; margin: 10px 0; border-top: 1px solid #222; padding-top: 10px; }
        .react-btn { background: none; border: none; color: #888; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; gap: 5px; width: auto; padding: 0; }
        
        .comment-section { margin-top: 15px; background: rgba(0,0,0,0.2); border-radius: 10px; padding: 10px; }
        .comment-list { max-height: 150px; overflow-y: auto; font-size: 0.85rem; margin-bottom: 10px; }
        .comment-item { border-bottom: 1px solid #333; padding: 5px 0; }

        .glass-box { background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(20px); border: 1px solid var(--wal); padding: 25px; border-radius: 25px; width: 85%; max-width: 350px; text-align: center; }
        button { width: 100%; padding: 12px; border: none; border-radius: 12px; background: var(--primary); color: white; font-weight: 600; cursor: pointer; margin-top: 10px; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #111; border: 1px solid #333; border-radius: 10px; color: white; box-sizing: border-box; }
        
        .fab { position: fixed; bottom: 25px; right: 20px; width: 55px; height: 55px; background: var(--wal); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; z-index: 100; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen" style="height:100dvh; display:flex; justify-content:center; align-items:center;">
        <div class="glass-box">
            <h2>Helix Access</h2>
            <input type="password" id="passKey" placeholder="Access Code">
            <button onclick="handleLogin()">Unlock Portal</button>
        </div>
    </div>

    <div id="profile-setup" class="hidden" style="height:100dvh; display:flex; justify-content:center; align-items:center;">
        <div class="glass-box">
            <h3>Who are you? üë§</h3>
            <input type="text" id="userName" placeholder="Enter Your Name">
            <button onclick="saveProfile()">Save & Continue</button>
        </div>
    </div>

    <div id="view-screen" class="hidden">
        <div class="search-container"><input type="text" id="searchInput" class="search-bar" placeholder="‡∑É‡∑ì‡∂ª‡∑ì‡∑É‡∑ä ‡∑Ñ‡∑ú‡∂∫‡∂±‡∑ä‡∂±..." onkeyup="filterPosts()"></div>
        <div id="data-list"></div>
        <div class="fab" onclick="showUploader()">+</div>
    </div>

    <div id="upload-screen" class="hidden" style="height:100dvh; display:flex; justify-content:center; align-items:center;">
        <div class="glass-box" style="max-height: 90vh; overflow-y: auto;">
            <h3 id="form-title">Post Story ‚úçÔ∏è</h3>
            <input type="hidden" id="edit-id">
            <input type="text" id="seriesName" placeholder="Series (Optional)">
            <input type="text" id="dataTitle" placeholder="Title">
            <textarea id="dataContent" rows="4" placeholder="Story content..."></textarea>
            <div id="file-input-area">
                <input type="file" id="imageInput" accept="image/*,video/*">
            </div>
            <button id="uploadBtn" onclick="uploadData()">Upload Now</button>
            <p onclick="showView()" style="cursor:pointer; font-size:0.75rem; margin-top:15px; opacity:0.6">‚Üê Cancel</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, query, orderByChild, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfRjYCF7k6bV3Pp9BHXm86yEVkkll4rzQ",
            authDomain: "helix-ofc-7d382.firebaseapp.com",
            databaseURL: "https://helix-ofc-7d382-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "helix-ofc-7d382",
            storageBucket: "helix-ofc-7d382.appspot.com",
            appId: "1:443626880782:web:0a697b0fb7eafe4910615f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);
        let currentPath = "";
        let postsArray = [];

        window.handleLogin = () => {
            const key = document.getElementById('passKey').value;
            if (key === "FF1234" || key === "123456") {
                currentPath = key === "FF1234" ? "private_vault" : "educational_content";
                document.getElementById('login-screen').classList.add('hidden');
                
                if(!localStorage.getItem('helix_user')) {
                    document.getElementById('profile-setup').classList.remove('hidden');
                } else {
                    startPortal();
                }
            } else alert("Denied!");
        };

        window.saveProfile = () => {
            const name = document.getElementById('userName').value;
            if(!name) return alert("Name required!");
            localStorage.setItem('helix_user', name);
            document.getElementById('profile-setup').classList.add('hidden');
            startPortal();
        };

        function startPortal() {
            document.getElementById('view-screen').classList.remove('hidden');
            fetchData();
        }

        function fetchData() {
            onValue(query(ref(db, currentPath), orderByChild('timestamp')), (snap) => {
                postsArray = [];
                snap.forEach((child) => { postsArray.push({ id: child.key, ...child.val() }); });
                postsArray.reverse();
                renderAllPosts(postsArray);
            });
        }

        function renderAllPosts(posts) {
            const list = document.getElementById('data-list');
            const currentUser = localStorage.getItem('helix_user');
            list.innerHTML = "";
            posts.forEach((item, index) => {
                const nextItem = posts[index + 1];
                const isOwner = item.author === currentUser;

                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    ${nextItem ? `<div class="next-highlight" onclick="document.getElementById('post-${nextItem.id}').scrollIntoView({behavior: 'smooth'})"><span>Next: ${nextItem.title}</span> ‚ûî</div>` : ''}
                    ${item.series ? `<div class="series-tag">${item.series}</div>` : ''}
                    <div class="card-media-wrap" id="media-${item.id}"></div>
                    <div class="card-content" id="post-${item.id}">
                        <h3 onclick="location.href='#post-${item.id}'">${item.title}</h3>
                        <div class="article-text">${item.content}</div>
                        
                        ${isOwner ? `
                        <div class="action-bar">
                            <button class="btn-edit" onclick="editPost('${item.id}')">Edit</button>
                            <button class="btn-del" onclick="deletePost('${item.id}')">Delete</button>
                        </div>` : ''}

                        <div class="react-bar">
                            <button class="react-btn" onclick="react('${item.id}', 'like')">üëç <span id="like-${item.id}">0</span></button>
                            <button class="react-btn" onclick="react('${item.id}', 'love')">‚ù§Ô∏è <span id="love-${item.id}">0</span></button>
                            <button class="react-btn" onclick="react('${item.id}', 'hot')">üî• <span id="hot-${item.id}">0</span></button>
                        </div>

                        <div class="comment-section">
                            <div class="comment-list" id="comm-list-${item.id}"></div>
                            <div style="display:flex; gap:5px;">
                                <input type="text" id="comm-in-${item.id}" placeholder="Comment..." style="margin:0; font-size:12px;">
                                <button style="width:auto; margin:0; padding:0 10px;" onclick="addComment('${item.id}')">Post</button>
                            </div>
                        </div>
                    </div>
                `;
                list.appendChild(div);
                handleMedia(item);
                loadInteractions(item.id);
            });
        }

        window.deletePost = (id) => {
            if(confirm("Delete this post?")) {
                remove(ref(db, `${currentPath}/${id}`));
                remove(ref(db, `interactions/${id}`));
            }
        };

        window.editPost = (id) => {
            const post = postsArray.find(p => p.id === id);
            document.getElementById('form-title').innerText = "Edit Story ‚úèÔ∏è";
            document.getElementById('edit-id').value = id;
            document.getElementById('seriesName').value = post.series || "";
            document.getElementById('dataTitle').value = post.title;
            document.getElementById('dataContent').value = post.content;
            document.getElementById('file-input-area').classList.add('hidden');
            document.getElementById('uploadBtn').innerText = "Save Changes";
            showUploader();
        };

        async function handleMedia(item) {
            const mediaBox = document.getElementById(`media-${item.id}`);
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            const foundUrls = item.content.match(urlRegex);

            if (item.imgUrl) {
                mediaBox.innerHTML = item.imgUrl.includes(".mp4") ? `<video src="${item.imgUrl}" controls></video>` : `<img src="${item.imgUrl}">`;
            } else if (foundUrls) {
                try {
                    const res = await fetch(`https://api.microlink.io?url=${encodeURIComponent(foundUrls[0])}`);
                    const data = await res.json();
                    if(data.data.image) mediaBox.innerHTML = `<img src="${data.data.image.url}">`;
                    else mediaBox.style.display = "none";
                } catch { mediaBox.style.display = "none"; }
            } else { mediaBox.style.display = "none"; }
        }

        window.loadInteractions = (id) => {
            onValue(ref(db, `interactions/${id}`), (snap) => {
                const data = snap.val() || { reacts: {like:0, love:0, hot:0}, comments: {} };
                document.getElementById(`like-${id}`).innerText = data.reacts?.like || 0;
                document.getElementById(`love-${id}`).innerText = data.reacts?.love || 0;
                document.getElementById(`hot-${id}`).innerText = data.reacts?.hot || 0;
                
                const cList = document.getElementById(`comm-list-${id}`);
                cList.innerHTML = "";
                if(data.comments) {
                    Object.values(data.comments).forEach(c => {
                        cList.innerHTML += `<div class="comment-item"><b>${c.user || 'User'}:</b> ${c.text}</div>`;
                    });
                }
            });
        }

        window.react = (id, type) => {
            const rRef = ref(db, `interactions/${id}/reacts/${type}`);
            onValue(rRef, (snap) => {
                const current = snap.val() || 0;
                set(rRef, current + 1);
            }, { onlyOnce: true });
        };

        window.addComment = (id) => {
            const input = document.getElementById(`comm-in-${id}`);
            if(!input.value) return;
            push(ref(db, `interactions/${id}/comments`), { 
                user: localStorage.getItem('helix_user') || "User",
                text: input.value 
            });
            input.value = "";
        };

        window.uploadData = async function() {
            const editId = document.getElementById('edit-id').value;
            const series = document.getElementById('seriesName').value;
            const title = document.getElementById('dataTitle').value;
            const content = document.getElementById('dataContent').value;
            const file = document.getElementById('imageInput').files[0];
            const btn = document.getElementById('uploadBtn');
            const author = localStorage.getItem('helix_user');
            
            if(!title || !content) return alert("Title & Content required!");
            btn.innerText = "Processing..."; btn.disabled = true;

            if(editId) {
                // Update existing
                await update(ref(db, `${currentPath}/${editId}`), { series, title, content });
            } else {
                // Create new
                let imgUrl = "";
                if(file) {
                    const sRefImg = sRef(storage, `helix/${Date.now()}_${file.name}`);
                    await uploadBytes(sRefImg, file);
                    imgUrl = await getDownloadURL(sRefImg);
                }
                await push(ref(db, currentPath), { series, title, content, imgUrl, author, timestamp: Date.now() });
            }
            
            resetForm();
            showView();
        };

        function resetForm() {
            document.getElementById('edit-id').value = "";
            document.getElementById('seriesName').value = "";
            document.getElementById('dataTitle').value = "";
            document.getElementById('dataContent').value = "";
            document.getElementById('form-title').innerText = "Post Story ‚úçÔ∏è";
            document.getElementById('uploadBtn').innerText = "Upload Now";
            document.getElementById('uploadBtn').disabled = false;
            document.getElementById('file-input-area').classList.remove('hidden');
        }

        window.filterPosts = () => {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = postsArray.filter(p => (p.series && p.series.toLowerCase().includes(q)) || p.title.toLowerCase().includes(q));
            renderAllPosts(filtered);
        };

        window.showUploader = () => { document.getElementById('view-screen').classList.add('hidden'); document.getElementById('upload-screen').classList.remove('hidden'); };
        window.showView = () => { resetForm(); document.getElementById('upload-screen').classList.add('hidden'); document.getElementById('view-screen').classList.remove('hidden'); };
    </script>
</body>
</html>
